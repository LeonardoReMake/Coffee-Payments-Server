<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о заказе</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        /* Container - Mobile First */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 480px;
            width: 100%;
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo-image {
            max-width: 120px;
            max-height: 120px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        /* Order Information */
        .order-info {
            margin-bottom: 24px;
        }
        
        .order-info h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-row .label {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        .info-row .value {
            font-size: 16px;
            color: #1a1a1a;
            font-weight: 500;
            text-align: right;
        }
        
        /* Price Row - Emphasized */
        .price-row {
            margin-top: 8px;
            padding-top: 16px;
            border-top: 2px solid #e0e0e0;
        }
        
        .price-row .label {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .price-row .value {
            font-size: 22px;
            font-weight: 700;
            color: #2c5f2d;
        }
        
        /* Client Info Section */
        .client-info {
            background-color: #f9f9f9;
            border-left: 4px solid #4a90e2;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 4px;
        }
        
        .client-info p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin: 0;
        }
        
        /* Payment Button */
        .payment-btn {
            width: 100%;
            min-height: 48px;
            background-color: #4a90e2;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 4px rgba(74, 144, 226, 0.3);
        }
        
        .payment-btn:hover {
            background-color: #3a7bc8;
        }
        
        .payment-btn:active {
            transform: scale(0.98);
        }
        
        .payment-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Loading State */
        #loading-state {
            text-align: center;
            padding: 24px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-state p {
            font-size: 16px;
            color: #666;
        }
        
        /* Error State */
        #error-state {
            text-align: center;
            padding: 24px;
        }
        
        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            color: #c33;
            font-size: 16px;
            line-height: 1.5;
        }
        
        #error-state button {
            width: 100%;
            min-height: 48px;
            background-color: #e74c3c;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #error-state button:hover {
            background-color: #c0392b;
        }
        
        /* Hidden Elements */
        .hidden {
            display: none !important;
        }
        
        /* Tablet Styles (768px and up) */
        @media (min-width: 768px) {
            body {
                padding: 32px;
            }
            
            .container {
                padding: 32px;
                max-width: 560px;
            }
            
            .logo-image {
                max-width: 150px;
                max-height: 150px;
            }
            
            .order-info h1 {
                font-size: 28px;
                margin-bottom: 24px;
            }
            
            .info-row {
                padding: 14px 0;
            }
            
            .info-row .label {
                font-size: 17px;
            }
            
            .info-row .value {
                font-size: 17px;
            }
            
            .price-row .label {
                font-size: 20px;
            }
            
            .price-row .value {
                font-size: 24px;
            }
            
            .client-info {
                padding: 20px;
            }
            
            .client-info p {
                font-size: 15px;
            }
            
            .payment-btn {
                min-height: 52px;
                font-size: 19px;
            }
        }
        
        /* Desktop Styles (1024px and up) */
        @media (min-width: 1024px) {
            .container {
                padding: 40px;
                max-width: 600px;
            }
            
            .logo-image {
                max-width: 180px;
                max-height: 180px;
            }
            
            .order-info h1 {
                font-size: 32px;
                margin-bottom: 28px;
            }
            
            .info-row {
                padding: 16px 0;
            }
            
            .info-row .label {
                font-size: 18px;
            }
            
            .info-row .value {
                font-size: 18px;
            }
            
            .price-row .label {
                font-size: 22px;
            }
            
            .price-row .value {
                font-size: 26px;
            }
            
            .client-info {
                padding: 24px;
            }
            
            .client-info p {
                font-size: 16px;
            }
            
            .payment-btn {
                min-height: 56px;
                font-size: 20px;
            }
            
            .payment-btn:hover {
                box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
            }
        }
        
        /* Accessibility - High Contrast Support */
        @media (prefers-contrast: high) {
            .info-row {
                border-bottom: 2px solid #000;
            }
            
            .payment-btn {
                border: 2px solid #000;
            }
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            .spinner {
                animation: none;
                border-top-color: #4a90e2;
            }
            
            .payment-btn {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section (displayed when available) -->
        {% if logo_url %}
        <div class="logo-section">
            <img src="{{ logo_url }}" alt="Логотип" class="logo-image">
        </div>
        {% endif %}
        
        <!-- Order Information -->
        <div class="order-info">
            <h1>Ваш заказ</h1>
            
            <div class="info-row">
                <span class="label">Адрес:</span>
                <span class="value">{{ location }}</span>
            </div>
            
            <div class="info-row">
                <span class="label">Напиток:</span>
                <span class="value">{{ drink_name }}</span>
            </div>
            
            <div class="info-row">
                <span class="label">Размер:</span>
                <span class="value">{{ drink_size }}</span>
            </div>
            
            <div class="info-row price-row">
                <span class="label">Цена:</span>
                <span class="value">{{ drink_price }} ₽</span>
            </div>
        </div>
        
        <!-- Client Info Section (displayed when available) -->
        {% if client_info %}
        <div class="client-info">
            <p>{{ client_info }}</p>
        </div>
        {% endif %}
        
        <!-- Payment Button -->
        <button id="payment-button" class="payment-btn">
            Перейти к оплате
        </button>
        
        <!-- Loading State -->
        <div id="loading-state" class="hidden">
            <div class="spinner"></div>
            <p>Создание платежа...</p>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden">
            <p class="error-message"></p>
            <button onclick="retryPayment()">Попробовать снова</button>
        </div>
        
        <!-- Hidden order_id for JavaScript access -->
        <input type="hidden" id="order-id" value="{{ order.id }}">
    </div>
    
    <script>
        /**
         * Get CSRF token from cookies
         * @param {string} name - Cookie name
         * @returns {string|null} Cookie value or null if not found
         */
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        /**
         * Initiate payment by sending POST request to backend
         */
        function initiatePayment() {
            const orderId = document.getElementById('order-id').value;
            const paymentButton = document.getElementById('payment-button');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            
            // Disable button to prevent double-clicks
            paymentButton.disabled = true;
            
            // Show loading state
            paymentButton.classList.add('hidden');
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            
            // Get CSRF token
            const csrfToken = getCookie('csrftoken');
            
            // Send POST request to initiate payment
            fetch('/v1/initiate-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    order_id: orderId
                })
            })
            .then(response => {
                if (response.redirected) {
                    // Handle redirect response
                    window.location.href = response.url;
                    return null;
                }
                
                // Parse JSON response
                return response.json().then(data => {
                    return {
                        ok: response.ok,
                        status: response.status,
                        data: data
                    };
                });
            })
            .then(result => {
                if (!result) {
                    // Redirect already handled
                    return;
                }
                
                if (result.ok && result.data.redirect_url) {
                    // Success: redirect to payment provider
                    window.location.href = result.data.redirect_url;
                } else {
                    // Error: show error message
                    const errorMessage = result.data.error || 'Произошла ошибка при создании платежа. Пожалуйста, попробуйте снова.';
                    showError(errorMessage);
                }
            })
            .catch(error => {
                // Network or other error
                console.error('Payment initiation error:', error);
                showError('Не удалось связаться с сервером. Пожалуйста, проверьте подключение к интернету и попробуйте снова.');
            });
        }
        
        /**
         * Show error state with message
         * @param {string} message - Error message to display
         */
        function showError(message) {
            const paymentButton = document.getElementById('payment-button');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = errorState.querySelector('.error-message');
            
            // Hide loading state
            loadingState.classList.add('hidden');
            
            // Show error state with message
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
            
            // Re-enable payment button (hidden, but ready for retry)
            paymentButton.disabled = false;
        }
        
        /**
         * Reset UI and allow user to retry payment
         */
        function retryPayment() {
            const paymentButton = document.getElementById('payment-button');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            
            // Hide error state
            errorState.classList.add('hidden');
            
            // Show payment button again
            paymentButton.classList.remove('hidden');
            paymentButton.disabled = false;
        }
        
        // Attach event listener to payment button
        document.addEventListener('DOMContentLoaded', function() {
            const paymentButton = document.getElementById('payment-button');
            paymentButton.addEventListener('click', initiatePayment);
        });
    </script>
</body>
</html>
